<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Blocker</title>
</head>
<body>
    <h1>Website Blocker</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form action="/block" method="post">
        <label for="websites">Enter websites to block (comma-separated):</label>
        <input type="text" name="websites" id="websites" required>
        <button type="submit">Block Websites</button>
    </form>
</body>
</html>
